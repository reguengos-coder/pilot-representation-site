<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilot Workforce Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .survey-link {
            display: inline-block;
            background: #007BFF;
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            margin-top: 20px;
        }
        .survey-link:hover {
            background: #0056b3;
        }
        .qr-code {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pilot Workforce Survey</h1>
        <p>Help us assess pilot working conditions! Your feedback is crucial to improving our industry.</p>
        <p>Click the button below to take the survey anonymously.</p>
        <a class="survey-link" href="https://docs.google.com/forms/d/e/1FAIpQLSfQP95vpTZvnlqV9rsvHR6_bdpViLoXduittP7dq8eygPic8Q/viewform" target="_blank">Take the Survey</a>
        <p>Or scan the QR code below:</p>
        <img class="qr-code" src="pilot_survey_qr.png" alt="QR Code" width="200">
    </div>
</body>
</html>
