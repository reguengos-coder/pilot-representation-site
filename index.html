<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilot Workforce Survey</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, rgba(0, 51, 102, 1), rgba(0, 51, 102, 0.7), rgba(0, 51, 102, 0.5), rgba(0, 51, 102, 0));
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
        }
        .container {
            background: rgba(0, 51, 102, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            color: #66ccff;
            font-size: 28px;
            margin-bottom: 15px;
        }
        p {
            font-size: 18px;
            color: #e0e0e0;
            margin-bottom: 20px;
        }
        .survey-link {
            display: inline-block;
            background: #66ccff;
            color: #003366;
            padding: 15px 25px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            font-size: 18px;
            margin-top: 20px;
            transition: 0.3s;
        }
        .survey-link:hover {
            background: #3399cc;
        }
        .qr-code {
            margin-top: 20px;
            border: 3px solid #66ccff;
            padding: 10px;
            border-radius: 10px;
            width: 150px;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <img class="logo" src="logos.jpg" alt="Pilot Workforce Logo">
    <div class="container">
        <h1>Pilot Workforce Survey</h1>
        <p>We want to hear from you! This survey aims to gather insights into the working conditions of pilots.</p>
        <p>Your feedback is anonymous and will help improve pilot representation within the industry.</p>
        <a class="survey-link" href="https://docs.google.com/forms/d/e/1FAIpQLScrryhGn0f_CEuhuuBgzDDDKVrdBjlrf6CkhSWDF6nrWjdNUw/viewform" target="_blank">Take the Survey</a>
        <p>Or scan the QR code below:</p>
        <img class="qr-code" src="pilot_survey_qr.png" alt="QR Code">
        <a class="survey-link" href="mission.html">Our Mission</a>
    </div>
</body>
</html>
